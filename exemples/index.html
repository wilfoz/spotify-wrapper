<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spotify Wrapper Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div id="albums"></div>
  <script src="../dist/spotify-wrapper.umd.js"></script>
  <script>
    const albums = spotifyWrapper.searchAlbums('Incubus');
    const albumsEl = document.querySelector('#albums');
    albums
      .then(data => {
        markup = data.albums.items.map(item => {
          `<img src="${item.images[0].url}" alt="${item.name}"/>`;
        }).join('');

        albumsEl.innerHTML = markup;
      });

  </script>
</body>
</html>
